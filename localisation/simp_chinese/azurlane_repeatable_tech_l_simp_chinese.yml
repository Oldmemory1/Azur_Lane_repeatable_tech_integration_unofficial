 azur_repeatable.10.name:0 "§Y循环科技整合§!"
 azur_repeatable.10.desc:0 "§G欢迎使用碧蓝航线循环科技整合！§!\n现在你可以开启§E终极循环整合模式§!，开启后，将会合并全部可无限循环的科技，并且科研费用叠加。同时使用游戏自带的自动科研功能将会摆脱后期频繁点科研选项的苦恼！\n\n§Y请注意§E终极循环整合模式§!由于需求前置科技过多，小概率会出现无循环科技的问题，完成前置后才会正常出现§!\n每局游戏你只能在开局选择是否启用§E终极循环整合模式§!"
 azur_repeatable.10.a:0 "不，保持原样，仅启用§G初级整合模式§!"
 azur_repeatable.10.b:0 "开启§E终极循环整合模式§!"